<!Doctype html>
<html xmlns=http://www.w3.org/1999/xhtml>
<head>
    <title>Web UI</title>
    <meta charset="gb2312">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="./main.css">
    <script src="../layui/layui.all.js"></script>
    <script src="./main.js"></script>
</head>
<body>
    <div id="test"></div>
    <div id="full" style="display:none;position:absolute; background:#000000; z-index:998;width:100%;opacity:0.5;filter: alpha(opacity=50);"></div>
    <div id="tips_box" class="tips_box"></div>
    <div style="width:500px;margin:0 auto;">
        <div id="card_setting" class="setting_div" style="display:none;">
            <ul class="setting_ul" style="min-height:130px;">
                <li class="title">
                    <i class="layui-icon">&#xe66e;</i> 请输入卡号
                    <a href="javascript:HideSetting();" class="close" style="margin-left:330px;"><i class="layui-icon">&#x1006;</i></a>
                </li>
                <li style="margin-top:20px;">
                    <input type="text" id="card_input" name="card_value" style="width:100%; height:26px; line-height:26px;" />
                </li>
            </ul>
            <div class="r" style="padding:0 20px 20px;">
                <!--layui-btn-primary 无背景按钮-->
                <button id="card_btn" type="button" class="layui-btn layui-btn-normal layui-btn-sm" onclick="VerifyCard(this);">确定</button>
            </div>
        </div>
        <div id="basic_setting" class="setting_div" style="display:none;">
            <ul class="setting_ul">
                <li class="title">
                    <i class="layui-icon">&#xe620;</i> 基本设置
                    <a href="javascript:HideSetting();" class="close"><i class="layui-icon">&#x1006;</i></a>
                </li>
                <li>
                    <label>
                        <span class="content">
                            <input type="text" name="login_timeout" value="180" />
                            <i>(多少秒后还未登录成功, 重新登录)</i>
                        </span>
                        <span class="title">登录超时 :</span>
                    </label>
                </li>
                <li>
                    <label>
                        <span class="content">
                            <input type="text" name="fb_timeout" value="180" /> (分钟)
                            <i>(刷副本时间超过此值时, 卡住才检测, 重开副本)</i>
                        </span>
                        <span class="title">副本超时 :</span>
                    </label>
                </li>
                <li>
                    <label>
                        <span class="content">
                            <input type="text" name="qiazhu" value="30" />
                            <i>(卡住多少秒后, 自动重新登录游戏)</i>
                        </span>
                        <span class="title">卡住重启 :</span>
                    </label>
                </li>
                <li class="short_input">
                    <label>
                        <span class="content">
                            <input type="text" name="shutdown_sh" />点<input type="text" name="shutdown_sm" />分
                            <span class="ml5 red">至</span>
                            <input type="text" name="shutdown_eh" class="ml5" />点<input type="text" name="shutdown_em" />分
                            <i>(定时关机)</i>
                        </span>
                        <span class="title">定时关机 :</span>
                    </label>
                </li>
                <li class="short_input">
                    <label>
                        <span class="content">
                            <input type="text" name="offline_sh" />点<input type="text" name="offline_sm" />分
                            <span class="ml5 red">至</span>
                            <input type="text" name="offline_eh" class="ml5" />点<input type="text" name="offline_em" />分
                            <i>(定时下线)</i>
                        </span>
                        <span class="title">定时下线 :</span>
                    </label>
                </li>
                <li class="short_input">
                    <label>
                        <span class="content">
                            <input type="text" name="autologin_sh" />点<input type="text" name="autologin_sm" />分
                            <span class="ml5 red">至</span>
                            <input type="text" name="autologin_eh" class="ml5" />点<input type="text" name="autologin_em" />分
                            <i>(定时登录)</i>
                        </span>
                        <span class="title">定时登陆 :</span>
                    </label>
                </li>
                <li>
                    <label class="">
                        <span class="content">
                            <input type="checkbox" name="no_auto_select" class="checkbox" />
                            <i>(不自动选择游戏区和登录游戏帐号)</i>
                        </span>
                        <span class="title">手动选区 :</span>
                    </label>
                </li>
                <li>
                    <label class="">
                        <span class="content">
                            <input type="checkbox" name="is_debug" class="checkbox" />
                            <i>(是否显示调试信息, 即是否显示黑窗口)</i>
                        </span>
                        <span class="title">调试信息 :</span>
                    </label>
                </li>
            </ul>
            <div class="r" style="padding:0 20px 20px;">
                <!--layui-btn-primary 无背景按钮-->
                <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" onclick="SaveSetting('basic_setting');">确定</button>
                <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" onclick="HideSetting();">取消</button>
            </div>
        </div>
        <div id="talk_setting" class="setting_div" style="display:none;">
            <ul class="setting_ul">
                <li class="title">
                    <i class="layui-icon">&#xe620;</i> 喊话设置
                    <a href="javascript:HideSetting();" class="close"><i class="layui-icon">&#x1006;</i></a>
                </li>
                <li>
                    <label>
                        <span class="content">
                            <input type="text" name="talk_content" value="" data-string="1" style="width:350px;" />
                            <i></i>
                        </span>
                        <span class="title">喊话内容 :</span>
                    </label>
                </li>
                <li>
                    <label>
                        <span class="content">
                            <input type="text" name="talk_intval" value="120" />
                            <i>(喊话间隔, 多少秒喊一次)</i>
                        </span>
                        <span class="title">喊话间隔 :</span>
                    </label>
                </li>
                <li>
                    <label>
                        <span class="content">
                            <input type="checkbox" name="talk_open" class="checkbox" />
                            <i>(是否开启自动喊话,如果在进游戏之前开启,那么不会执行副本流程)</i>
                        </span>
                        <span class="title">喊话开启 :</span>
                    </label>
                </li>
                <li>
                    <label>
                        <span class="content">
                            <select name="talk_type">
                                <option value="1">公共频道</option>
                            </select>
                            <i>(在哪个频道喊话)</i>
                        </span>
                        <span class="title">喊话频道 :</span>
                    </label>
                </li>
            </ul>
            <div class="r" style="padding:0 20px 20px;">
                <!--layui-btn-primary 无背景按钮-->
                <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" onclick="SaveSetting('talk_setting')">确定</button>
                <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" onclick="HideSetting();">取消</button>
            </div>
        </div>
    </div>
    <ul id="table_1_menu" class="menu">
        <li><i class="layui-icon">&#xe605;</i> 打开游戏</li>
        <li><i class="layui-icon">&#x1006;</i> 关闭游戏</li>
        <li style="border:0;"><i class="layui-icon">&#xe66c;</i> 已经入队</li>
    </ul>
    <div id="r_tool" class="r_tool"
            onclick="ShowLog('log', 'r_tool', 'log_ul', 0)"
            onmouseover="SetClass('r_tool', 'r_tool_hover', '')" onmouseout="SetClass('r_tool', 'r_tool', 'r_tool_hover')">
        显<br />示<br /><i class="layui-icon">&#xe602;</i><br />日<br />记<br />
    </div>
    <div id="status" class="status">
        <span id="status_text"></span>
        <span style="float:right;margin-right:20px;">
            <span>启动时间: </span>
            <span id="start_time">0小时00分00秒</span>
        </span>
    </div>
    <div id="log" class="log" data-visable="0">
        <fieldset class="layui-elem-field layui-field-title">
            <legend class="fz14" style="color:#666666;">
                <i class="layui-icon">&#xe702;</i> 日记信息
                <span style="font-size:14px;color:red;">(<span id="fb_count_log">0/0</span>)</span>
                <span id="step_file" style="font-size:14px;font-weight:normal;color:green;">文件</span>
            </legend>
        </fieldset>
        <ul id="log_ul" class="log_ul scrool_y"></ul>
    </div>

    <main>
        <div class="recharge">
            <span class="ml5">
                超时: <b id="fb_reopen_count" class="green">0</b>
            </span>
            <span class="ml5">
                本次/累计: <b id="fb_count" class="red">0/0</b>
            </span>
            <a href="javascript:;" onclick="ShowSetting('card_setting', 150);" style="margin-left:20px;">输入卡号</a>
            <span id="card_date" class="ml5 c9">未激活</span>
        </div>
        <div class="recharge mt10">
            <!--启动时长:  <span id="start_time" class="c0">0小时00分00秒</span>，-->
            本次时长:  <span id="fb_time_long" class="c0">0小时00分00秒</span>，
            累计时长:  <span id="fb_time_long_all" class="c0">0小时00分00秒</span>
        </div>
        <fieldset class="layui-elem-field site-demo-button">
            <legend class="fz14"><i class="layui-icon">&#xe66f;</i> 帐号列表</legend>
            <div style="margin: 10px 10px 10px 10px;">
                <table class="table">
                    <colgroup>
                        <col width="50" />
                        <col width="250" />
                        <col width="135" />
                        <col width="135" />
                        <col />
                    </colgroup>
                    <thead>
                        <tr class="th">
                            <th>序号</th>
                            <th>帐号</th>
                            <th>状态</th>
                            <th>在线时长</th>
                            <th>最近通信</th>
                        </tr>
                    </thead>
                </table>
                <div class="scrool_y" style="height:376px;">
                    <table id="table_1" class="table">
                        <colgroup>
                            <col width="50" />
                            <col width="250" />
                            <col width="135" />
                            <col width="135" />
                            <col />
                        </colgroup>
                        <tbody>
                            <!--<tr><td>1</td><td>贤心</td><td>2016-11-29</td> <td>人生就像是一场修行</td></tr>-->
                        </tbody>
                    </table>
                </div>
            </div>
        </fieldset>
        <!--<div class="h3 mt5"><i class="layui-icon">&#xe66f;</i>  帐号列表</div>-->

        <fieldset class="layui-elem-field site-demo-button">
            <legend class="fz14"><i class="layui-icon">&#xe620;</i> 设置</legend>
            <div class="setting" id="setting_btn">
                <a href="javascript:;" onclick="ShowSetting('basic_setting', 300);">基本设置</a> |
                <a href="javascript:;" onclick="ShowSetting('talk_setting', 300);">喊话设置</a> |
                <a href="javascript:;" id="update_btn" class="update_btn" onclick="UpdateVer(this)">
                    检查更新<i class="layui-icon">&#xe607;</i>
                </a>
            </div>
            <div class="hr setting"></div>
            <div class="setting_radio">
                <span class="t">副本模式:</span>
                <label class="ml10 tips" data-text="此模式，表示每个号登入刷副本之前会先领项链">
                    <input type="radio" name="fb_mode" value="1" checked /> 边领边刷
                </label>
                <label class="ml10 tips" data-text="此模式，表示每个号只刷副本不领项链">
                    <input type="radio" name="fb_mode" value="2" /> 不领只刷
                </label>
                <label class="ml10 tips" data-text="此模式，表示全部号先领完项链再刷副本">
                    <input type="radio" name="fb_mode" value="3" /> 先领后刷
                </label>
                <label class="ml10 tips" data-text="此模式，表示只领项链不刷副本">
                    <input type="radio" name="fb_mode" value="4" /> 只领不刷
                </label>
            </div>
        </fieldset>

        <div class="r pr10">
            <a class="my_ck_box tips vb" data-text="如果勾选, 那么启动登入前会关闭所有模拟器；若不能打开模拟器时, 请勾选" href="javascript:;">
                <i class="layui-icon" data-key="close_mnq"></i> 关闭模拟器
            </a>
            <!--layui-btn-primary 无背景按钮-->
            <button id="start_btn" type="button" class="layui-btn layui-btn-normal" onclick="Start()">启动</button>
            <button id="auto_play_btn" type="button" class="layui-btn layui-btn-primary" onclick="AutoPlay()">自动登号</button>
        </div>
    </main>
